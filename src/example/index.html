<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanafuda Koi-Koi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-purple-800 mb-4">Hanafuda Koi-Koi</h1>
        <div class="space-x-4">
          <button id="newGame" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            New Game
          </button>
          <button id="saveGame" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Save Game
          </button>
          <button
            id="loadGame"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
          >
            Load Game
          </button>
        </div>
      </header>

      <!-- Game Info -->
      <div class="bg-white rounded-lg shadow p-4 mb-8">
        <div id="currentPlayer" class="text-xl font-semibold text-center mb-2"></div>
        <div class="flex justify-center space-x-8">
          <div id="currentMonth" class="text-gray-600"></div>
          <div id="weather" class="text-gray-600"></div>
        </div>
      </div>

      <!-- Game Board -->
      <div class="grid grid-cols-1 gap-8">
        <!-- Player 2's Hand -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Player 2's Hand</h2>
          <div id="player2Hand" class="flex flex-wrap gap-2"></div>
          <div class="mt-4">
            <h3 class="text-sm font-semibold mb-2">Captured Cards</h3>
            <div id="player2Captured" class="flex flex-wrap gap-2"></div>
          </div>
        </div>

        <!-- Field -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Field</h2>
          <div id="fieldCards" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Player 1's Hand -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Player 1's Hand</h2>
          <div id="player1Hand" class="flex flex-wrap gap-2"></div>
          <div class="mt-4">
            <h3 class="text-sm font-semibold mb-2">Captured Cards</h3>
            <div id="player1Captured" class="flex flex-wrap gap-2"></div>
          </div>
        </div>

        <!-- Completed Yaku -->
        <div class="bg-white rounded-lg shadow p-4">
          <h2 class="text-lg font-semibold mb-2">Completed Yaku</h2>
          <div id="completedYaku" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
